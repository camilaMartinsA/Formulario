<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario.css" media="screen" >
    <title>Cadastro</title>
</head>
<body>
    <div> 
        <h1 id="titulo">Cadastro de Mentorandos</h1> 
        <p id="subtitulo">Preencha os campos com as suas informações</p>
        <br>
    </div>

    <form>
                <h2> Informações Pessoais</h2>
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="nome"><strong>  Nome *</strong></label>
                        <input type="text" name="nome" id="nome" required>
                    </div>
                    <div class="campo">
                        <label for="sobremone"><strong> Sobrenome *</strong></label>
                        <input type="text" name="sobrenome" id="sobrenome" required>
                    </div><br>
                </fieldset>
                    <div class="campo">
                        <label for="email"><strong>Email *</strong></label>
                        <input type="email" name="email" id="email" size="47" required>
                    </div>
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="telefone"><strong>Telefone *</strong></label>
                        <input type="tel" name="telefone" id="telefone" required>
                    </div>
                    <div class="campo">
                        <label for="dataNa"><strong>Data Nascimento *</strong></label>
                        <input type="date" name="dn" id="dn" required>
                    </div>
                </fieldset>
                <fieldset class="grupo">
                    <div class="campo">
                        <label for=""><strong>CEP</strong></label>
                        <input type="text" name="CEP" id="CEP" placeholder="xxxxx-xxx">
                    </div>
                    <div class="campo">
                        <label for=""><strong>Logradouro</strong></label>
                        <input type="text" name="logradouro" id="logradouro"  maxlength="" placeholder="Rua, Avenida">
                    </div>
                </fieldset>
                <fieldset  class="grupo">
                    <div class="campo">
                        <label for=""><strong>Endereço</strong></label>
                        <input type="text" name="logradouro" id="logradouro" required>
                    </div>
                    <div class="campo">
                        <label for=""><strong>Número</strong></label>
                        <input type="number" name="tnum" id="cnum" min="0" max="9999" required>
                    </div>
                    <div class="campo">
                        <label for= "cCid"><strong>Cidade</strong></label></p>
                        <input type="text" name="tCid" id="Cid" maxlength="40" size="20" placeholder="Sua Cidade" list="cidade" required>
                        <datalist id="cidade">
                            <option value="São Sebastião"></option>
                            <option value="Paranoá"></option>
                            <option value="Sudoeste"></option>
                            <option value="Taguatinga"></option>
                            <option value="Jardim Botânico"></option>
                            <option value="Mangueiral"></option>
                        </datalist>
                    </div>
                </fieldset> 
                <fieldset>
                    <div class="campo">
                        <Label><strong>Gênero</strong></Label>
                        <select id="Gênero" >
                            <option selected disabled value="">Selecione</option>
                            <option>Masculino</option>
                            <option>Feminino</option>
                            <option>Prefiro não responder</option>
                        </select>
                    </div>
                </fieldset>

        <h2>Informações Adicionais</h2>
        <fieldset class="grupo1">
        <div class="campo">
            <label for="graduacao"><strong> Qual curso/graduação, você está se formando ou é formado(a) *</strong></label>
            <input type="text" name="curso" id="curso" size="50" placeholder="Insira o link">
        </div>
        <div class="campo">
            <label for="trello"><strong>Trello</strong></label>
            <input type="text" name="trello" id="trello" size="50" placeholder="Insira o link">
        </div>
        <div class="campo">
            <label for="linkedin"><strong>LinkedIn<h1><i class="fa-brands fa-linkedin"></i></h1></strong></label>
            <input type="text" name="linkedin" id="linkedin" size="50" placeholder="Insira o link">
        </div>
        <div class="campo">
            <label for="github"><strong>GitHub</strong></label>
            <input type="text" name="github" id="github" size="50" placeholder="Insira o link">
        </div>
        <div class="campo">
            <label for="certificacao"><strong>Pasta de Certificados</strong></label>
            <input type="text" name="certificacao" id="certificacao" size="50" placeholder="Insira o link">
        </div>
        <div class="campo">
            <label for="curriculo"><strong>Currículo *</strong></label>
            <input type="file" name="curriculo" id="curriculo" size="50" placeholder="Insira o link">
        </div>
        <div class="campo">
            <label for="planejamento"><strong>Planilha de Planejamento *</strong></label>
            <input type="file" name="planejamento" id="planejamento" size="50" placeholder="Insira o link">
        </div>
        </fieldset>


     
      
        <button class="botao" type="submit">Enviar</button>
    </form>
    
</body>
</html>
